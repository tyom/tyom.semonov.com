name: Builder
on:
  push:
    branches-ignore:
      - master

env:
  FORCE_COLOR: 3

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint source
        run: yarn lint

      - name: Build app and generate PDF
        run: yarn predeploy
